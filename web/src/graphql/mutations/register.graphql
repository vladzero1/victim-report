mutation RegisterUser(
  $username: String!
  $region: String!
  $options: PhoneNumberPasswordInput!
) {
  registerUser(username: $username, region: $region, options: $options) {
    errors {
      ...RegularError
    }
    user {
      username
      phoneNumber
      region
    }
  }
}

mutation RegisterAdmin(
  $username: String!
  $options: PhoneNumberPasswordInput!
) {
  registerAdmin(username: $username, options: $options) {
    errors {
      ...RegularError
    }
    admin {
      username
      phoneNumber
    }
  }
}
